<div class="intro-container">
  <div class="intro-content">
    <h1 class="intro-title">Welcome to World ID</h1>
    <h2 class="intro-subtitle">Verify your humanity</h2>
    <p class="intro-text">
      {{message}}
      To continue, please verify using your World ID. This helps us ensure you’re a real person — not a bot.
    </p>
    <app-button [enableButton]="true" buttonLabel="Click" (clickEvent)="handleVerify()"></app-button>
  </div>
</div>
