<div class="intro-container" *ngIf="!loadingFlag;else loading">
  <div class="intro-content">
    <div style="display: flex; flex-direction:column; justify-content:center;align-items: center;">
      <h1 class="intro-title">Bienvenido a True Story</h1>
      <img src="../../../assets/init.jpeg" alt="Worldcoin Logo" style="width: 280px; height:250px" />
    </div>
    <h2 class="intro-subtitle">Verifica tu humanidad</h2>
    <p class="intro-text">
      Para continuar, verifica tu cuenta con tu World ID. Esto nos ayuda a garantizar que eres una persona real, no un
      bot.
    </p>
    <app-button [enableButton]="true" buttonLabel="Verificar" (clickEvent)="handleVerify()"></app-button>
  </div>
</div>

<ng-template #loading>
  <app-loading-spinner style="height: 100%;"></app-loading-spinner>
</ng-template>
