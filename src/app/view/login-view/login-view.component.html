<!-- {{titleApp}} -->
<div class="login-container">
  <div class="login-content">
    <h1 class="login-title">Login to World ID</h1>
    <h2 class="login-subtitle">Verify your humanity</h2>
    <p class="login-text">
      To continue, please verify using your World ID. This helps us ensure you’re a real person — not a bot.
    </p>
    <app-button [enableButton]="true" buttonLabel="Click" (clickEvent)="handleLogin()"></app-button>
  </div>
</div>
